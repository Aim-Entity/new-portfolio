{% extends 'base.htm' %}
{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  {% block header %}
  <title>Projects</title>
  <link rel="stylesheet" href="{% static 'project/style.css' %}" />
  {% endblock %}
</head>
<body>
  {% block content %}
  <div class="container">
    <div class="section1">
      <img src="{% static 'project/imgs/cover.jpg' %}" alt="cover" class="s1-cover">

      <div class="item-detail">
        <h2 class="item-name">Voltaic Gym Project</h2>

        <div class="item-buttons">
          <a href="#" class="cta main-content section-btn">Visit Site</a>
          <a href="#" class="cta main-content section-btn">GitHub Code</a>
        </div>
      </div>
    </div>

    <div class="section2">
      <div class="item-credentials">
        <div class="item-role item-section">
          <h3 class="cred-title cred-top">Role</h3>
          <h3 class="cred-info">UI / UX Design</h3>
        </div>
        <div class="item-date item-section">
          <h3 class="cred-title">Date</h3>
          <h3 class="cred-info">Aug 2019</h3>
        </div>
        <div class="item-overview item-section">
          <h3 class="cred-title">Overview</h3>
          <h3 class="cred-info">I built a website tailored for a gym with many facilities</h3>
        </div>
      </div>

      <div class="item-devices">
        <img src="{% static 'project/imgs/phone.png' %}" alt="phone" class="item-phone">
        <img src="{% static 'project/imgs/laptop.png' %}" alt="laptop" class="item-laptop">
      </div>
    </div>
  </div>
  {% endblock %}
</body>
</html>
